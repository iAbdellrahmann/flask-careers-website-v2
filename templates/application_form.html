<h4>Application Form</h4>
<div class="container my-5">
    <h1 class="text-center">Job Application Form</h1>
    <form action="/job/{{job['id']}}/apply" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="linkedin" class="form-label">LinkedIn profile link</label>
        <input type="text" class="form-control" id="linkedin" name="linkedin" required />
      </div>
      <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <input type="text" class="form-control" id="education" name="education" required />
      </div>
      <div class="mb-3">
        <label for="workexp" class="form-label">Work Experience</label>
        <textarea class="form-control" id="workexp" name="workexp" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="resume" class="form-label">Resume link</label>
        <input type="text" class="form-control" id="resume" name="resume" required />
        <!-- <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required /> -->
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
